name: ğŸš€ Deploy GoFish SPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Probar que todo funciona
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package.json
        
    - name: ğŸ“‹ Install dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: ğŸ” Run linting
      working-directory: ./frontend
      run: npm run lint
      
    - name: ğŸ—ï¸ Test build
      working-directory: ./frontend
      run: npm run build

  # Job 2: Deploy usando Vercel CLI
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    # Permisos necesarios para GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Solo un deployment a la vez
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package.json
        
    - name: ğŸ“‹ Install dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: ğŸ—ï¸ Build for production
      working-directory: ./frontend
      run: |
        npm run build
        touch ./out/.nojekyll
      env:
        NODE_ENV: production
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/out'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ©º Post-deployment health check
      run: |
        echo "ğŸ” Esperando a que el sitio estÃ© disponible..."
        sleep 30
        echo "âœ… Deployment completado"
        echo "ğŸŒ Sitio disponible en: ${{ steps.deployment.outputs.page_url }}"