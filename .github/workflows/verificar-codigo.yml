name: CI - Verificación y Build Automático

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verificar:
    runs-on: ubuntu-latest
    name: 🧪 Verificar Código
    
    steps:
    - name: 📥 Descargar el código
      uses: actions/checkout@v4
    
    - name: ⚙️ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: 📦 Instalar dependencias
      run: |
        cd frontend
        npm ci
    
    - name: 🔍 Verificar sintaxis
      run: |
        cd frontend
        npm run lint --if-present
    
    - name: 🔨 Verificar que compila
      run: |
        cd frontend
        npm run build
    
    - name: 📊 Generar reporte de build
      run: |
        echo "✅ Build completado exitosamente"
        echo "📦 Aplicación lista para despliegue"
        echo "🚀 Lista para CI/CD completo"
    
    - name: 💾 Guardar build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/.next/
        retention-days: 1